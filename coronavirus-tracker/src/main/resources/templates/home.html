<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div class="container">
<head>
<title>CoronaVirus Tracker</title>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>

	<h1>CoronaVirus Tracker</h1>
	<p>This Application lists the current number of cases reported
		across the globe</p>

	<div class="jumbotron">
		<h1 class="display-4" th:text="${totalReportedCases}">Total Cases</h1>
		<p class="lead">Total Cases Reported As Of Today</p>
		 <hr class="my-4">
  <p>
  <span>New Cases Reported Since Previous Day</span>
  <span th:text="${totalNewCases}"></span>
  </p>
  

	</div>

	
		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total Cases</th>
				<th>Changes since last day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromThePreDay}"></td>
			</tr>
		</table>
	</div>

</body>

</html>
